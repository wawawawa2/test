<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Website</title>
  <style>
    /* Ensure body takes full height of the viewport */
    html, body {
      height: 100%;
      margin: 0;
    }

    /* Center the buttons horizontally and vertically */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f0f0f0; /* Light background color for better visibility */
    }

    /* Style for the buttons */
    .button {
      padding: 15px 30px; /* Increased padding for better visibility */
      font-size: 18px; /* Increased font size */
      border: 2px solid #000;
      background-color: #fff;
      cursor: pointer;
      margin: 10px;
      border-radius: 5px; /* Added border radius for aesthetics */
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Added shadow for better visibility */
    }
  </style>
</head>
<body>
  <button id="runScriptButton" class="button" onclick="runScript()">Run Script</button>
  <button id="popupTestButton" class="button" onclick="popup()">Popup Test</button>

  <script>
    function popup() {
      // Open a popup window with specified URL and window features
      var popup = window.open("popup.html", "popup", "width=400,height=300,left=100,top=100");

      // Check if the popup window was blocked by the browser
      if (!popup || popup.closed || typeof popup.closed == 'undefined') { 
        alert("Popup blocked! Please allow popups for this website.");
      } else {
        // Popup window opened successfully
        // You can further manipulate the popup window here
      }
    }

    function runScript() {
      var n1 = prompt("What is your name?");
      if (n1 === null) {
        alert("You pressed cancel, don't do it again because it ruins my code");
      } else {
        var n2 = prompt("Hello, " + n1 + "! What is your friend's name? (I don't think this information is stored anywhere)");
        if (n2 === null) {
          alert("You pressed cancel, don't do it again because it ruins my code");
        } else {
          var age1 = prompt("Hello to your friend " + n2 + "! How old are you?");
          var age2 = prompt("Okay, how old is your friend?");

          // Convert age inputs to numbers
          age1 = Number(age1);
          age2 = Number(age2);

          if (age1 > age2) {
            alert("You are older than " + n2);
          } else if (age1 < age2) {
            alert("You are younger than " + n2);
          } else if (age1 === age2) {
            alert("You are the same age as " + n2);
          } else {
            alert("Invalid input. Please enter numeric values for age.");
          }
        }
      }
    }
  </script>
</body>
</html>
